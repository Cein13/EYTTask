<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Task</title>
</head>

<body>

<div class="form" [formGroup]="loginForm" >
  <form method="get">
    <label>
      <input type = "text" formControlName="email" placeholder="Email" formGroupName="email" class="form-control">
    </label><br>

    <label class="mt-1">
      <input type = "password" formControlName="password" placeholder="Password" formGroupName="password" class="form-control">
    </label> <br>
    <button class="btn btn-primary mt-2" id="btn" (click)="onLogin()">Log in</button><br>
    <a routerLink="/signup" routerLinkActive="active-link" id="signbtn">Create account</a>
  </form>
</div>

</body>

<router-outlet></router-outlet>
