<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Task</title>

<body>

<div class="form" [formGroup]="registerForm">
  <form method="get">
    <label>
      <input type = "text" placeholder="Email" class="form-control" formControlName="email">
    </label><br>

    <label class="mt-1">
      <input type = "password" placeholder="Password" class="form-control" formControlName="password">
    </label> <br>
    <button class="btn btn-primary mt-2" id="btn" (click)="createAccount()">Create account</button><br>
    <a routerLink="/login" routerLinkActive="active-link" id="signbtn" class="mt-2">Back to login page</a>
  </form>
</div>

</body>
